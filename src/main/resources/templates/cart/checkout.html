
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">
<body>
	<main>
		<div class="mainscreen_a">
			<div class="card_a">

				<div class="rightside_a">
					<form>
						<h1>CheckOut</h1>
						<h2>Payment Information</h2>
						<p class="aaa">Purchaser</p>
						<div class="inputbox_a" id="username">[[${#request.remoteUser}]]</div>
						
						<p>Order Date:</p>
						<div class="inputbox_a">{{order.createDate |date:'dd-MM-yyyy'}}</div>
						
						<p class="aaa">Shipping Address</p>
						<textarea ng-model="order.address" class="inputbox_a"></textarea>
						
						<p class="aaa">Fullname</p>
						<input ng-model="order.fullname" class="inputbox_a" />
						
						<p class="aaa">Phone</p>
						<input ng-model="order.phone" class="inputbox_a" />
						
						<!-- <div>
						<p class="aaa">Promotions</p>
						<input id="promotions" ng-model="check.promotions" class="inputbox_a" />
						<button class="button_a" ng-click="check()" >Kiá»ƒm</button>
						</div> -->
						
						<div class="expcvv_a">
							<p class="expcvv_text_a">Total:</p>
							<div class="inputbox_a" id="total">{{cart.amount}}</div>
							
							<p class="expcvv_text2_a">Email</p>
							<input ng-model="account.email" type="text" class="inputbox_a" />
						</div>
						<i th:text="${mess}"></i>
						<button type="submit" class="button_a" ng-click="order.purchase()" >CheckOut</button>
				</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
