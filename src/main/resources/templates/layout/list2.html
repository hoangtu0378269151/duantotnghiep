<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">

<body>
	<main>
		<section class="cartegory">
				
			<div class="conteiner">

				<div class="row">
				<div class="cartegory-left">
					 <div class="list-group" th:replace="/layout/catesmall.html">  
					</div> 
					</div>
					<div class="cartegory-right row">
						
						<div class="cartegory-right-content row">
							<div th:each="p: ${items}"
								class="cartegory-right-content-item">
								 <div class="panel-body" >
									<a th:href="@{|/product/detail/${p.id}|}"> <img
										th:src="@{|/assets/images/${p.image}|}"style="background-color: white"  height="189px" width="189px">
									</a>
								</div> 
		
								<a th:href="@{|/product/detail/${p.id}|}"><h1>[[${p.name}]]</h1></a>
								<p>
									[[${p.price}]]<sup>Ä‘</sup>
									
								</p>
							</div>


				
						</div>
						
				
				</div>
				</div>
				
				</div>
		</section>
	</main>
</body>
<script>
	const header = document.querySelector("header")
	window.addEventListener("scroll", function() {
		x = window.pageYOffset
		if (x > 0) {
			header.classList.add("sticky")
		} else {
			header.classList.remove("sticky")
		}
	})
	const itemsliderbar = document.querySelectorAll(".cartegory-left-li")
	itemsliderbar.forEach(function(menu, index) {
		menu.addEventListener("click", function() {
			menu.classList.toggle("block")
		})
	})

	const imgPosition = document.querySelectorAll(".aspect-ratio-169 img")
	const imgContainer = document.querySelector('.aspect-ratio-169')
	const dotItem = document.querySelectorAll(".dot")
	let imgNumber = imgPosition.length
	let index = 0
	/* console.log(imgPosition) */
	imgPosition.forEach(function(image, index) {
		image.style.left = index * 100 + "%"
		dotItem[index].addEventListener("click", function() {
			slider(index)
		})
	})
	function imgSlide() {
		index++;
		console.log(index)
		if (index >= imgNumber) {
			index = 0
		}
		slider(index)

	}
	function slider(index) {
		imgContainer.style.left = "-" + index * 100 + "%"
		const dotActive = document.querySelector('.active')
		dotActive.classList.remove("active")
		dotItem[index].classList.add("active")
	}
	setInterval(imgSlide, 5000)
</script>
</html>
