
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index1 :: dynamic(~{::main})}">
<body>
	<main>
		<div class="container">

			<h2>YOUR ORDERS PUCHASED</h2>
			<h1 style="color: red;">[[${tb}]]</h1>
			<table
				class="table table-bordered table-striped table-responsive-stack"
				id="tableOne">
				<thead class="thead">
					<tr>
						<th style="width:70%; font-size: 20px;">No.</th>
						<th style="width:70%; font-size: 20px;">Order No.</th>
						<th style="width:70%; font-size: 20px;">Order Date</th>
						<th style="width:70%; font-size: 20px;">Shipping Address</th>
						<th style="width:70%"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="order,state: ${orders}">
						<td style="width:70%; font-size: 20px;">[[${state.index}]]</td>
						<td style="width:70%; font-size: 20px;">[[${order.id}]]</td>
						<td style="width:70%; font-size: 20px;">[[${order.createDate}]]</td>
						<td style="width:70%; font-size: 20px;">[[${order.address}]]</td>
						<td style="width:70%; font-size: 20px;"><a th:href="@{|/order/detail/${order.id}|}" 
							> <input style="font-size: 8px;" class="btn btn-warning" type="button" value="Chi Tiết">
								
						</a> <a th:href="@{|/huydon/${order.id}|}" >
								<input style="font-size: 8px;" class="btn btn-warning" type="submit" value="Hủy đơn">
						</a></td>
						</tr>
						</tbody>
			</table>
		</div>
	</main>
</body>
</html>
