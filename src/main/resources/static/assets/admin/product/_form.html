<div xmlns:th="http://www.thymeleaf.org">
<div class="panel panel-default">
	<div class="panel-heading" th:text="#{home.productEdition}">PRODUCT EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}"
					style="max-width: 100%; height: 300px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.catesmall.id" class="form-control">
							<option ng-repeat="c in catesmall" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Available?</div>
						<div class="form-control">
							<label class="radio-inline"> <input ng-model="form.available" ng-value="true"
								name="available" type="radio">Yes
							</label> <label class="radio-inline"> <input ng-model="form.available" ng-value="false"
								name="available" type="radio">No
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Company</div>
						<input ng-model="form.company" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Status?</div>
						<div class="form-control">
							<label class="radio-inline"> <input ng-model="form.status" ng-value="true"
								name="status" type="radio">Yes
							</label> <label class="radio-inline"> <input ng-model="form.status" ng-value="false"
								name="status" type="radio">No
							</label>
						</div>
					</div>
				</div>
				
				<div ng-show="productDt">
				<h3>Add ProductDetail</h3>
					<div class="row" >
						<div class="form-group col-sm-6">
							<div>Height</div>
							<input id="height" ng-model="form.height" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Weight</div>
							<input id="weight" ng-model="form.weight" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Color</div>
							<input id="color" ng-model="form.color" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Size</div>
							<input id="size" ng-model="form.size" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Quantity</div>
							<input id="quantity" ng-model="form.quantity" class="form-control">
						</div>
						
					</div>
					 
					<div class="row" ng-show="anh">
						<h3>Add Image</h3>
						<div class="form-group col-sm-6">
							<div>Hinh</div>
							<input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChanged1(this.files)">
						</div>
					</div> 
				</div>
				
				
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-show="!nut" ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-show="!nut" ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-show="!nut" ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-show="!nut" ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
		
		<button ng-show="nutde" ng-click="addpro()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create product
		</button>
		<button ng-show="nutan" ng-click="addanh()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create image
		</button>
		<button ng-show="nut" ng-click="huy()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Há»§y
		</button>
		
	</div>
</div>
</div>
